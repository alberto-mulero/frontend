<div class="cerrar">
    <span (click)="onClose()"><mat-icon>close</mat-icon></span>
  </div> 
<div class="container">
    <div class="row align-items-center justify-content-center p-1" >
      <div class="col-md-6">
        <div class="overlay">
         
          <!-- comentario -->
        </div>
        <div class="card shadow">
         
            <picture class="imagencontainer img-fluid mt-5">
              <img class="imagen" src="../../assets/ajolote-logo.png" type="image/png">
            </picture>
         
          <div class="card-body p-5">
            <h3 class="card-title mb-4">Edita tu cuenta</h3>
            <form (ngSubmit)="submitForm()">
              <div class="form-group form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" [(ngModel)]="datosUsuario.nombre_usuario" placeholder="Nombre" name="nombre_usuario" required>  
                <label for="floatingInput">Nombre</label>           
              </div>
              <div class="form-group mb-3">
                <label class="mb-2" for="fecha_nacimiento">Fecha de nacimiento </label>
                <input type="date" class="form-control" id="fecha_nacimiento"  name="fecha_nacimiento" [value]="datosUsuario.fecha_nacimiento" (change)="onFechaNacimientoChange($event)"   placeholder="Fecha de nacimiento" required>
              </div>
              <div class="form-group mb-3">
                <label class="mb-2" for="fecha_nacimiento">Biografia</label>
                <textarea  class="form-control" id="biografia" [(ngModel)]="datosUsuario.biografia" name="biografia" required></textarea>
              </div>
              <div class="form-group mb-3">
                <div class="button-container">
                    <div>
                      <label for="upload" class="upload-icon">
                        Subir foto de Perfil 
                        <mat-icon class="perfil_imagen">image</mat-icon>
                      </label>
                      <input (change)="handleFileInput($event)" id="upload" class="upload-button" type="file" accept="image/*"
                  value="Subir" name="foto_perfil" hidden>
                    </div>
                  </div>
                  
            </div>
              <div class="row mb-4">
                <div class="col">
                  <button type="submit" class="btn btn-lg btn-primary custom-button rounded-pill w-100 text-black">Editar</button>
                </div>
              </div>
              
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
